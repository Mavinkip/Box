<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Box Game Starter</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main Heading -->
  <h1>Click the Box Game</h1>

  <!-- Score Display -->
  <p>Score: <span id="score">0</span></p>

  <!-- Game Area -->
  <div id="gameArea">
    <!-- The box will appear here -->
    <div id="box"></div>
  </div>

  <!-- Timer Display -->
  <p>Time Left: <span id="time">30</span> seconds</p>




</body>
</html>
